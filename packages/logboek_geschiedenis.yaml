homeassistant:

recorder:
  purge_keep_days: 7
  purge_interval: 7
  exclude:
#    domains:
#      - device_tracker
#      - media_player
#      - sensor
#      - binary_sensor
#      - light
    entities:
      - sensor.trash_firstdate
      - sensor.trash_firstwastetype
      - sensor.trash_gft_afval
      - sensor.trash_next
      - sensor.trash_papier
      - sensor.trash_today
      - sensor.trash_tomorrow

logbook:
  exclude:
    domains:
      - light
    entities:
      - binary_sensor.woonkamer_sensor_motion
      - binary_sensor.kitchen_motion_motion
      - binary_sensor.bathroom_motion_motion
